<div data-name="signup" class="page" data-script="signup.js">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="/home/" class="link icon-only">
                        <i class="icon icon-back"></i>
                    </a>
                </div>
                <div class="title">Registro</div>
            </div>
        </div>
    
        <div class="page-content">

                <br>

                <div class="row justify-content-center">
                    <img src="img/user.jpeg" class="logo">

            <div class="row justify-content-center">

                    <ul>
                        <li class="item-content item-input justify-content-space-around">

                        </li>
                        <li class="item-content item-input">
                            <div class="item-media">
                                <i class="icon f7-icons">person_fill</i>
                            </div>
                            <div class="item-inner">
                                <div class="item title item-floating-label">Nombre Completo</div>
                                <div class="item-input-wrap">
                                    <input type="text" id="fullnameTextField">
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-media">
                                <i class="icon f7-icons">card</i>

                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-media">
                                <i class="icon f7-icons">phone_round_fill</i>
                            </div>
                            <div class="item-inner">
                                <div class="item title item-floating-label">Telefono Movil</div>
                                <div class="item-input-wrap">
                                    <input type="text" id="cellphoneTextField">
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input display-none" id="addressField">
                            <div class="item-media">
                                <i class="icon f7-icons">navigation_fill</i>

                            <div class="item-inner">
                                <div class="item title item-floating-label">Dirección</div>
                                <div class="item-input-wrap">
                                    <input type="text" id="addressTextField">
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input display-none" id="classField">

                                <i class="icon f7-icons">bag_fill</i>

                            </div>

                        <li class="item-content item-input">
                            <div class="item-media">
                                <i class="icon f7-icons">lock_fill</i>

                                <div class="item-input-wrap">
                                    <input type="password" id="passwordTextField">

                            </div>

                        <li class="item-content item-input display-none" id="childrenField">
                            <div class="item-inner">
                                <button class="button button-fill button-raised" id="childrenButton">Hijos</button>
                            </div>

                            <div class="item-inner">
                                <button class="button button-fill button-raised" id="registerButton">Registro</button>
