<div data-name="signin" class="page" data-script="signin.js">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="/home/" class="link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title">Inicio de sesión</div>
        </div>
    </div>

    <div class="page-content">
            <br>

            <div class="row justify-content-center">
                <img src="img/user.jpeg" class="logo">           
            </div>
            <br>
        <div class="row justify-content-center">
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon f7-icons">person_fill</i>
                        </div>
                        <div class="item-inner">
                            <div class="item title item-floating-label">Cedula</div>
                            <div class="item-input-wrap">
                                <input type="text" id="idTextField">
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon f7-icons">lock_fill</i>
                        </div>
                        <div class="item-inner">
                            <div class="item title item-floating-label">Contraseña</div>
                            <div class="item-input-wrap">
                                <input type="password" id="passwordTextField">
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <button class="button button-fill button-raised" id="signInButton">Iniciar sesión</button>
                        </div>
                    </li> 
                </ul>
            </div>
        </div>
    </div>
</div>
